        <h1 class="title">【Linux】CentOS 7 设置静态IP</h1>
        <div class="stuff">
            <span>十二月 12, 2019</span>
            

        </div>
        <div class="content markdown">
            <ol>
<li>验证网络管理器服务的状态</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ systemctl status NetworkManager.service</span><br></pre></td></tr></table></figure>

<ol start="2">
<li>检查受网络管理器管理的网络接口</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ nmcli dev status</span><br></pre></td></tr></table></figure>

<ol start="3">
<li>进入 <code>/etc/sysconfig/network-scripts</code> 文件，找到配置文件</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"># 设置为静态</span><br><span class="line">BOOTPROTO&#x3D;static</span><br><span class="line"># 定义 IP 地址</span><br><span class="line">IPADDR&#x3D;192.168.129.159</span><br><span class="line"># 定义网卡</span><br><span class="line">NETMASK&#x3D;255.255.255.0</span><br><span class="line"># 定义网关</span><br><span class="line">GATEWAY&#x3D;172.16.79.2</span><br><span class="line"># 接口将通过该配置文件进行设置</span><br><span class="line">NM_CONTROLLED&#x3D;no</span><br><span class="line"># 启动时开启该接口</span><br><span class="line">ONBOOT&#x3D;yes</span><br><span class="line"># 设置 DNS</span><br><span class="line">DNS1&#x3D;172.16.79.2</span><br></pre></td></tr></table></figure>

<ol start="4">
<li>编辑 /etc/resolv.conf</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">nameserver 0.0.0.0</span><br><span class="line">nameserver 114.114.114.114</span><br><span class="line">search localhost</span><br></pre></td></tr></table></figure>

<ol start="5">
<li>重启 <code>network</code> 服务</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ systemctl restart network.service</span><br></pre></td></tr></table></figure>
